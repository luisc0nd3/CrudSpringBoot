<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vista</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body onload="getData()">

	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>

		<select id="cb-businesLine" name="cb-businesLine" class="browser-default custom-select">
      	</select>

		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>NAME</td>
					<td>PHONE</td>
					<td>ACCION</td>
					<td>BUSINESS LINE</td>
					<td>BOOK</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text=${persona.id}></td>
					<td th:text=${persona.name}></td>
					<td th:text=${persona.phone}></td>
					<td th:text=${persona.businessLine}></td>
					<td th:text=${persona.idBook}></td>
					<td>
						<a th:href="@{/edit/}+${persona.id}" class="btn btn-warning">Edit</a>
						<a th:onclick="deleteFun([[${persona.id}]])" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
	<script src="index.js"></script>
</body>
</html>
